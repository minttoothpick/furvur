<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Tailwind!</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-grey-lighter h-screen font-sans">
  <!-- https://mustafaaloko.github.io/2017/tailwind-css-building-a-login-page/ -->
  <div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3">
      <h1 class="font-hairline mb-6 text-center">Login to our Website</h1>
      <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2" for="username">Username or Email</label>
          <input class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" id="username" placeholder="Your Username" type="text">
        </div>
        <div class="mb-4">
          <label class="font-bold text-grey-darker block mb-2" for="password">Password</label>
          <input class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow" id="password" placeholder="Your Password" type="text">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-teal-dark hover:bg-teal text-white font-bold py-2 px-4 rounded">Login</button>
          <a class="no-underline inline-block align-baseline font-bold text-sm text-blue hover:text-blue-dark float-right" href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="text-center">
        <p class="text-grey-dark text-sm">Don't have an account? <a class="no-underline text-blue font-bold" href="#">Create an Account</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
